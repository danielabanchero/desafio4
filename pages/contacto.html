                <div class="contedorContacto">
                <div class="formulario">
                    <form action="prueba.php">
                        <div><label for="Nombre">Nombre:</label>
                            <input type="text" name="nombre" placeholder="Ingrese su nombre" size="40" required>
                        </div>
                        <div>
                            <label for="Apellido">Apellido:</label>

                        </div>
                        <div><label for="Sexo">Sexo:</label>    
                            <label for="sexo">Masculino</label>
                            <input type="radio" name="sexo" value="m">
                            <label for="sexo">Femenino</label>
                            <input type="radio" name="sexo" value="f">
                        </div>
                        <div><label for="Teléfono">Teléfono:</label>
                            <input type="telefono" name="telefono" placeholder="Ingrese su teléfono" size="40" required>                    
                        </div>
                        <div><label for="Email">Email:</label>
                            <input type="email" name="email" placeholder="Ingrese su email" size="40" required>                    
                        </div>                        
                        <div>
                            <textarea name="consulta" cols="40" rows="10" placeholder="Ingrese su consulta"></textarea>
                        </div>
                        
                        <button class="btn" type="submit">Enviar</button>
                        <button class="btn" type="reset">Borrar</button>
                    </form>
